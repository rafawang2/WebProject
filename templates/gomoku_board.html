<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棋類對局平台</title>
    <link rel="stylesheet" href="/static/styles/ReplayBoard.css?v={{ time }}">
    <link rel="stylesheet" href="/static/styles/navbar.css?v={{ time }}">
    <link rel="icon" href="/static/images/chess.png" type="image/x-icon">
</head>
<body>
    <div id="body-container">
        <!-- Todo 導覽列位置 -->
        <div id="nav"></div>
        <div id="game">
            <p id="testOutput">test</p>
            <canvas id="board"></canvas>
            <div class="button-container">
                <img src="/static/images/left-arrow.png" alt="left-arrow" id="left-arrow"/>
                <img src="/static/images/play.png" alt="play-button" id="auto_replay"/>
                <img src="/static/images/right-arrow.png" alt="right-arrow" id="right-arrow"/>
            </div>
        </div>
    </div>
    <script src="/static/scripts/GomokuReplay.js?v={{ time }}"></script>
    <script src="/static/scripts/nav.js?v={{ time }}"></script>
</body>
</html>
